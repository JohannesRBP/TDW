<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anales de la Ciencia - Writer</title>
  <link rel="stylesheet" href="/front/app/assets/stylesheets/home.css">
  <link rel="stylesheet" href="/front/app/assets/stylesheets/personajes.css">
  <link rel="stylesheet" href="/front/app/assets/stylesheets/writer.css">
  <link rel="stylesheet" href="/front/app/assets/stylesheets/profile.css">
</head>
<body>

  <nav>
    <h1>ANALES DE LA CIENCIA</h1>
    <ul>
      <li><a href="#personajes">Inicio</a></li>
      <li><a href="#gestion-usuarios">Gestión de Usuarios</a></li>
      <li><a href="#mi-perfil">Mi Perfil</a></li>
      <li><button id="logout-btn">Logout</button></li>
    </ul>
  </nav>
  
  <main style="margin-top: 80px;">
    <div class="botones-crud">
      <button class="boton-crud" onclick="crearPersonaje()">Crear Personaje</button>
      <button class="boton-crud" onclick="crearEntidad()">Crear Entidad</button>
      <button class="boton-crud" onclick="crearProducto()">Crear Producto</button>
      <button class="boton-crud" onclick="crearAsociacion()">Crear Asociaciacón</button>
    </div>

    <section id="gestion-usuarios" class="gestion-usuarios" style="display: none;">
      <h2>Gestión de Usuarios</h2>
      <div id="lista-usuarios"></div>
    </section>

    <div class="mi-perfil" id="mi-perfil" style="display: none;">
      <h2>Mi Perfil</h2>
      <div id="formulario-perfil"></div>
    </div>

    <div class="objetos">
      <div class="personajes"    id="personajes"></div>
      <div class="entidades"     id="entidades"></div>
      <div class="productos"     id="productos"></div>
      <div class="asociaciones"  id="asociaciones"></div>
    </div>
  </main>

  <script type="module" src="../../javascripts/api.js"></script>
  <script type="module" src="../../javascripts/app.js"></script>
</body>
</html>
